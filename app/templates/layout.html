<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}
  {% endblock %}
  <title>FoodMood</title>
</head>
<body>
  {% extends 'bootstrap/base.html' %}
  {% block navbar %}
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i class="fas fa-book-reader"></i> Food <span style="color:#C95827 ;">Mood</span></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
        {% if current_user.is_authenticated %}
           
          <li><a href="{{url_for('auth.login')}}">Recipes</a></li>   
          <li class=""><a href="{{url_for('auth.login')}}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="{{url_for('auth.register')}}">Sign Up</a></li>
          
        {% else %}
          <li><a href="">Account</a></li> 
          <li><a href="{{url_for('main.index')}}">Log out</a></li> 
         
        {% endif %}
          
          

          
         
        </ul>
      </div>
    </div>
  </div>
  {% endblock %}

  {% block content %}
  {% endblock %}
  
</body>
</html>
