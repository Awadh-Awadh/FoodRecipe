{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                {% for item in recipe_result %}
                   <li>{{item.title}}</li>
                   <li>{{item.id}}</li>
                {% endfor %}
            </div>
            <div class="col-md-3">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>
{% endblock %}
